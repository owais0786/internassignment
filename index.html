  <body class="text-center" style="">

    <form class=" form-signin container-fluid" >
<div class="form-group">
  <img class="mb-4" src="https://vignette.wikia.nocookie.net/logopedia/images/d/dc/Ajio-Logo.png/revision/latest/scale-to-width-down/150?cb=2018121311032" alt="" width="72" height="72">
  <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
</div>
<div class="form-group">
  <label for="inputEmail" class="sr-only">Email address</label>
  <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
</div>
<div class="form-group">
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
</div>
<div class="form-group">
  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> Remember me
    </label>
  </div>
</div>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
  <p class="mt-5 mb-3 text-muted">&copy; 2020-2020</p>
</form>
